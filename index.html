<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUT Quiz</title>
    <link rel="stylesheet" href ="style.css">
</head>
<body>


    <h1>FUT QUIZ</h1> 
<div class="quiz-container" id="quiz">
    <div class="quiz-header">
        <h2>Who is the player ?</h2>
        <img id="cards" src="" alt="card img">
        <ul>
            <li>
                <input type="radio" name="answer" id="a"
                class="answer">
                <label for="a" id="a_text">Player 1</label>
            </li>
            
            <li>
                <input type="radio" name="answer" id="b"
                class="answer">
                <label for="b" id="b_text">Player 2</label> 
            </li>
            
            <li>
                <input type="radio" name="answer" id="c"
                class="answer">
                <label for="c" id="c_text">Player 3</label>
            </li>

            <li>
                <input type="radio" name="answer" id="d"
                class="answer">
                <label for="d" id="d_text">Player 4</label>
            </li>
        </ul>
    </div>
    <button id="btn">Submit</button>
</div>
    <!-- <img id='imageback' src="images/Purple Head.png" alt="a head"> -->
<script src="main.js" type="text/javascript"></script>   
</body>
</html>
